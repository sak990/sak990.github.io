<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style id="styleDefinitions">
          .city {
            background: black;
            height: 20px;
            position: absolute;
            width: 20px;
            border-radius: 15px;
            line-height: 60px;
          }
          .movement-marker {
            height: 10px;
            position: absolute;
            width: 10px;
            border-radius: 10px;
            line-height: 60px;
          }
          .land-marker {
              background-color: brown;
          }
          .sea-marker {
              background-color: white;
          }
          .church-marker {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
          }
          .player-1-church{
            border-bottom: 20px solid green;
          }
          .player-2-church{
            border-bottom: 20px solid red;
          }
          .player-3-church{
            border-bottom: 20px solid yellow;
          }
          .player-4-church{
            border-bottom: 20px solid purple;
          }
          .player-5-church{
            border-bottom: 20px solid blue;
          }
          .player-6-church{
            border-bottom: 20px solid orange;
          }
          .player-7-church{
            border-bottom: 20px solid salmon;
          }
          .player-8-church{
            border-bottom: 20px solid lightseagreen;
          }
          .player-marker {
            width: 20px;
            height: 20px;
          }
          .player-1{
            background-color: green;
          }
          .player-2{
            background-color: red;
          }
          .player-3{
            background-color: yellow;
          }
          .player-4{
            background-color: purple;
          }
          .player-5{
            background-color: blue;
          }
          .player-6{
            background-color: orange;
          }
          .player-7{
            background-color: salmon;
          }
          .player-8{
            background-color: lightseagreen;
          }
    </style>
</head>
<body>
    <h1>Acts of the Apostles</h1>
    <svg id='svgNode' style="position:absolute; top:20;left:46;width:1500px;height:720px;"></svg>
    <img id='gameMap' src='ActsOfApostles/SimpleMap.png' alt='Game Map' style="width:1500px;height:720px;">
    <div id='gameSpots'></div>
    <div id="currentPlayer">Current player: 1</div>
    <div id="diceRoll">Current dice roll: </div>
    <div id="seaTravel">Sea travel succeed: </div>
    <div id="currentRound">Current round: 1</div>
    <script src="index.js">
    </script>
</body>
</html>
